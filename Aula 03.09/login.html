<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <header>

    <div class="container">
        <div class=""marca>Login</div>
        <nav>
            <a href="index.html">Voltar para home</a>
        </nav>
    </div>

     </header>

     <main class="container">
        <form>
            <fieldset>
                <legend>Acesso</legend>

                <label for="txtUsuario">Usuario</label>
                <input type="text" id="tstUsuario"
                    placeholder="Digite Seu Nome"
                    required minlength="3">


                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha"
                    placeholder="Digite Sua Senha"
                    required minlength="4" maxlength="8">


                 <label style="margin-top:10px">
                 <input type="checkbox" id="chkLembrar">
                    Manter-me conectado
                 </label>

                 <div class="acaobotao">
                    <button type="submit">Entrar</button>
                    <a class="link" href="index.html">Cancelar</a>
                 </div>

            </fieldset>
        
        </form>
     </main>

     <footer>

        <div class="container">
            <small>&copy; 2025; SENAC SP</small>
        </div>
     </footer>

</body>
</html>
